<!DOCTYPE html>
<html>
  <head>
    <title>Ultimate CSS Grid Course, (c) Peter Sommerhoff</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Remove this line for offline development: -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h2>Grid Area Example 1</h2>
      <div class="grid">
        <div class="grid-item">Row1 Col1</div>
        <div class="grid-item">Row1 Col2</div>
        <div class="grid-item">Row1 Col3</div>
        <div class="grid-item">Row2 Col1</div>
        <div class="grid-item">Row2 Col2</div>
        <div class="grid-item">Row3 Col3</div>
      </div>
    </div>
  </br>
  <div>
    <h2>Grid Area Example 2</h2>
    <h3>12 point grid system</h3>
    <div class="grid-area-2">
      <div class="grid-item">Row1 Col1</div>
      <div class="grid-item">Row1 Col2</div>
      <div class="grid-item">Row1 Col3</div>
      <div class="grid-item">Row1 Col4</div>
      <div class="grid-item">Row2 Col1</div>
      <div class="grid-item">Row2 Col2</div>
    </div>
  </div>
  <div>
    <h2>Grid Area Example 3</h2>
    <div class="grid-area-3">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
    </div>
  </div>
  <div>
    <h2>Grid Area Example 4</h2>
    <div class="grid-area-4">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
    </div>
  </div>
</br>
  </body>
</html>
