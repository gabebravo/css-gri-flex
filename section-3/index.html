<!DOCTYPE html>
<html>
  <head>
    <title>Ultimate CSS Grid Course, (c) Peter Sommerhoff</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Remove this line for offline development: -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Ultimate CSS Grid Course</h2>
    <p>This is the template you can use to follow along the course.</p>
    <div class="grid">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
      <div class="grid-item">Item 4</div>
      <div class="grid-item">Item 5</div>
      <div class="grid-item">Item 6</div>
    </div>

    <div class="gb-grid-layout">
      <div class="gb-grid-item">GB 1</div>
      <div class="gb-grid-item">
        <div class="gb-grid-item-row">GB 2</div>
        <div class="gb-grid-item-row">row 2.1</div>
        <div class="gb-grid-item-row">row 2.2</div>
        <div class="gb-grid-item-row">row 2.3</div>
        <div class="gb-grid-item-row">row 2.4</div>
        <div class="gb-grid-item-row">row 2.5</div>
      </div>
      <div class="gb-grid-item">GB 3</div>
      <div class="gb-grid-item">GB 4</div>
    </div>

    <script>
      const allItems = document.getElementsByClassName('gb-grid-item');
      for (let i = 0; i < allItems.length; i++) {
        allItems[i].style.backgroundColor =
          '#' + Math.floor(Math.random() * 16777215).toString(16);
      }
    </script>
  </body>
</html>
